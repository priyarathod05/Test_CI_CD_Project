name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Install dependencies
        run: |
          composer install --prefer-dist --no-interaction
          npm install

      - name: Run tests
        run: |
          composer run test
          npm run test

  cd:
    needs: ci
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP for deployment
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

